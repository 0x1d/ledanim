<!doctype html>
<html>
    <head>
        <style>

            body {
                background: #000000;
                color: #ffffff;
            }
            #ledsim {
                width: 100%;
                border-style: solid;
                border-color: gray;
                border-width: 1px;
                image-rendering:-moz-crisp-edges;          /* Firefox        */
                image-rendering:-o-crisp-edges;            /* Opera          */
                image-rendering:-webkit-optimize-contrast; /* Safari         */
                image-rendering:optimize-contrast;         /* CSS3 Proposed  */
                image-rendering:crisp-edges;               /* CSS4 Proposed  */
                image-rendering:pixelated;                 /* CSS4 Proposed  */
                -ms-interpolation-mode:nearest-neighbor;   /* IE8+           */
            }

            #editor {
                width: 50%;
                height: 100em;
                display: inline-block;
                margin: 0;
               }

            #compiler_msg
            {
                color: green;
                font-family: monospace;
            }

            #compiler_msg.error
            {
                color: red;
            }

            #menu
            {
                display: inline-block;
                width: 45%;
                margin: 0;
                vertical-align: top;
            }

            .quick_load_template
            {
                display: none;
            }

            .quick_load
            {
                margin: 2px;
            }



        </style>
        <script src="strip_anim_bindings.js"></script>
        <script src="jslib/jquery-3.1.0.min.js"></script>
        <script src="commands.js"></script>
        <script src="controller.js"></script>
        <script src="jslib/ace/ace.js" type="text/javascript" charset="utf-8"></script>
    </head>
    <body>
        <canvas id="ledsim" width=50 height=1></canvas>
        <div id="compiler_msg"></div>
        <div id="editor"></div>
        <div id="menu">
            <fieldset>
                <legend>Led strip</legend>
                Rows: <input id='rows' type='text' value='1'></input>
                Cols: <input id='cols' type='text' value='160'></input>
            </fieldset>

            <fieldset>
                <legend>Current program</legend>
                Name: <input id='program_name' type='text'></input>
                <button id='save'>Save</button>
                <button id='delete'>Delete</button>
                <button id='download'>Download...</button>
            </fieldset>

            <fieldset>
                <legend>Programs</legend>
                <button class='quick_load_template'>template</button>

            </fieldset>
        </div>


    </body>
</html>
